server {
    listen 9331;

    location / {
        proxy_pass http://127.0.0.1:9330;
        proxy_set_header Origin "http://127.0.0.1";
        proxy_set_header Host 127.0.0.1;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

