server.modules += ( "mod_proxy" )

$HTTP["host"] == "OpenWrt" {
    server.bind = "127.0.0.1"
    server.port = 9331

    proxy.server = (
        "" => (
            (
                "host" => "127.0.0.1",
                "port" => 9330,
                "headers" => (
                    "Upgrade" => "1",
                    "Connection" => "upgrade"
                )
            )
        )
    )

    $HTTP["url"] =~ "^/spdui/" {
        proxy.server = (
            "" => (
                (
                    "host" => "127.0.0.1",
                    "port" => 9330,
                    "headers" => (
                        "Origin" => "http://127.0.0.1/spdui/",
                        "Host" => "127.0.0.1"
                    )
                )
            )
        )
    }
}
